<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Menu – Prototype</title>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      padding: 16px;
      text-align: center;
      background: #111;
      border-bottom: 1px solid #222;
    }

    header h1 {
      margin: 0;
      font-size: 22px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      padding: 16px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      height: 120px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0 4px;
      font-size: 16px;
    }

    .price {
      font-size: 14px;
      color: #aaa;
    }

    button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #00e0ff;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    /* AR Modal */
    .ar-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      z-index: 999;
    }

    .ar-modal.active {
      display: block;
    }

    model-viewer {
      width: 100%;
      height: 100%;
      background: #000;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ff3b3b;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>

<header>
  <h1>Demo Café – AR Menu</h1>
</header>

<section class="menu">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1511920170033-f8396924c348" alt="Coffee" />
    <h3>Cappuccino</h3>
    <div class="price">₹180</div>
    <button onclick="openAR('coffee')">View in AR</button>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1550547660-d9450f859349" alt="Burger" />
    <h3>Cheese Burger</h3>
    <div class="price">₹250</div>
    <button onclick="openAR('burger')">View in AR</button>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1505253216365-2b3f39d56df1" alt="Dessert" />
    <h3>Chocolate Dessert</h3>
    <div class="price">₹220</div>
    <button onclick="openAR('dessert')">View in AR</button>
  </div>
</section>

<!-- AR Viewer -->
<div class="ar-modal" id="arModal">
  <button class="close-btn" onclick="closeAR()">✕</button>
  <model-viewer
    id="arViewer"
    src=""
    ios-src=""
    ar
    ar-modes="scene-viewer quick-look"
    camera-controls
    auto-rotate
    exposure="1"
    shadow-intensity="1"
    scale="1 1 1"
  ></model-viewer>
</div>

<script>
  const models = {
    coffee: {
      glb: 'coffee.glb',
      usdz: ''
    },
    burger: {
      glb: 'PUT_YOUR_BURGER.glb',
      usdz: 'PUT_YOUR_BURGER.usdz'
    },
    dessert: {
      glb: 'PUT_YOUR_DESSERT.glb',
      usdz: 'PUT_YOUR_DESSERT.usdz'
    }
  };

  function openAR(item) {
    const viewer = document.getElementById('arViewer');
    viewer.src = models[item].glb;
    viewer.setAttribute('ios-src', models[item].usdz);
    document.getElementById('arModal').classList.add('active');
  }

  function closeAR() {
    document.getElementById('arModal').classList.remove('active');
  }
</script>

</body>
</html>
